plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
//    id 'org.jetbrains.kotlin.kotlin-noarg' version '1.3.31'
}

group 'net.wentaoKing.com'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

